<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBarFormAssignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NavBar -->
     <div class="nav-container">
        <!-- Nav Logo -->
        <div class="logo">
            <img src="./logo.svg" alt="Aiti logo">
        </div>
        <!-- Nav Items -->
        <div class="nav-Items">
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
        </div>
        <!-- Buttons -->
        <div class="btn">
            <button class="btn-1">Login</button>
            <button class="btn-2">Enroll Now</button>
        </div>
     </div>
     <section>
        <div class="main-container"> 
            <form action="#">
                <div class="h1">
                    <h1>Resgistration</h1>
                </div>
                <div class="input">
                <input type="text" placeholder="First Name" id="fname"><br>
                <input type="text" placeholder="Last Name" id="sname"><br>
                <input type="email" placeholder="Email" id="email"><br>
                <input type="text" placeholder="Phone number" id="Phone"><br>
                <input type="number" placeholder="Age" id="age"><br>
                <input type="text" placeholder="Password" id="pword"><br>
                <textarea name="feedback" rows="3" id="" placeholder="Feedback"></textarea>
                 <!-- submit Button -->
                <button class="btn-3" id="fill">Submit</button>
                </div>
            </form> 
        </div>
     </section>
       <!-- <div class="imgs">
            <img src="/imgs/SDLC-image.png" alt="">
        </div> -->
</body>
</html>
